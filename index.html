<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mando Slug</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/74b02c8ee3.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" href="./src/sprites/mandalorian-fav.png" />
  <link rel="stylesheet" href="./src//stylesheets/reset.css">
  <link rel="stylesheet" href="./src/stylesheets/game.css">
  <script type="application/javascript" src="./dist/main.js"></script>
</head>
<body>
  <img class="stars" src="./src/sprites/stars.jpg" alt="">
  <!-- <audio controls autoplay muted></audio> -->
  <audio class="song" src="./src/sprites/mando-song.mp3" loop autoplay muted></audio>
  <!-- <div class="background">
   
    
  </div> -->
  <div class="ingame-ui">
    <div class="hero-healthbar">
      <div class="heart"><img src="./src/sprites//heart.png" alt=""></div>
      <div class="heart"><img src="./src/sprites//heart.png" alt=""></div>
      <div class="heart"><img src="./src/sprites//heart.png" alt=""></div>
      <div class="heart"><img src="./src/sprites//heart.png" alt=""></div>
      <div class="heart"><img src="./src/sprites//heart.png" alt=""></div>
    </div>
  </div>
  
  <div class="win-screen end-game hidden">
    Congratulations, you have won!
    <button class="restart">
      Restart
    </button>
  </div>
  
  <div class="lose-screen end-game hidden">
    You lost all your health, better luck next time!
    <button class="restart">
      Restart
    </button>
  </div>
  
  <div class="title-screen">
    <div class="instructions">
      <p>
        Use A/D keys to move, W key to aim up, and spacebar to shoot.
        Avoid enemies and their attacks or you will lose health.
        Defeat all the enemies to win!
      </p>
    </div>
  
    <div class="title">
      Mando Slug
    </div>
    <div class="title-controls">
      <button class="start-button">
        Start
      </button>
      <button class="toggle-music">
        Toggle Music
      </button>
    </div>
    <div class="links-bar">
      <div class="link"></div>
      <div class="link"></div>
      <div class="link"></div>
    </div>
    <div class="link-labels">
      <div class="label"><a href="https://www.linkedin.com/in/alex-zhou-ba3614148/" target="_blank"><i
            class="fab fa-linkedin fa-3x"></i></a></div>
      <div class="label"><a href="https://github.com/alexzhou415" target="_blank"><i
            class="fab fa-github-square fa-3x"></i></a></div>
      <div class="label"><a href="https://alexzhou415.github.io/Portfolio/" target="_blank"><i
            class="fas fa-folder-open fa-3x"></i></a></div>
    </div>
  </div>
  <canvas id="game-canvas"></canvas>
  
</body>
</html>
